---
name: Test
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: rangefunc
    steps:
      - name: ✔ Check out
        uses: actions/checkout@v4
      - name: 🐹 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true
      - name: 🔨 Test
        run: go test -race ./...
